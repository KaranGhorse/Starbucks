<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <div id="main">
        <header>
            <div class="logo"><img src="Starbucks-logo-removebg-preview.png" alt=""></div>
            <nav>
                <a href="#">Home</a>
                <a href="#">Menu</a>
                <a href="#">What's New</a>
                <a href="#">Contact</a>
            </nav>
        </header>

        <div class="text">
            <h3>It's not just Coffee</h3>
            <h3>It's <span>Starbucks</span></h3>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aspernatur deserunt quas, eius aut facere voluptatum et soluta nobis minus iusto. Lorem ipsum dolor sit amet consectetur adipisicing elit. Debitis, deserunt?</p>
            <a href="#">LEARN MORE</a>
        </div>

        <div class="small-cup">
            <div class="small-cup1 sc">
                <img src="img1-removebg-preview.png" alt=""  onclick="cupChanger1();cupBgChanger1()">
            </div>
            <div class="small-cup2 sc">
                <img src="img2-removebg-preview.png" alt=""  onclick="cupChanger2();cupBgChanger2()">
            </div>
            <div class="small-cup3 sc">
                <img src="img3-removebg-preview.png" alt=""  onclick="cupChanger3();cupBgChanger3()">
            </div>
        </div>

        <div class="media">
            <a href="https://www.facebook.com/karan.ghorse.77?mibextid=ZbWKwL" target="_blank"><i class="ri-facebook-fill"></i></a>
            <a href="https://twitter.com/i/professionals" target="_blank"><i class="ri-twitter-fill"></i></a>
            <a href="https://instagram.com/karan7_5?igshid=ZDdkNTZiNTM=" target="_blank"><i class="ri-instagram-line"></i></a>
        </div>
        <div class="cupbgg cp-bg1" id="cupbg">
            <img src="img1-removebg-preview.png" alt="" class="star" id="star">
        </div>
    </div>



    <script>
        function cupChanger1() {
            document.getElementById("star").src = "img1-removebg-preview.png";
            
        }
        function cupChanger2() {
            document.getElementById("star").src = "img2-removebg-preview.png";
            
        }
        function cupChanger3() {
            document.getElementById("star").src = "img3-removebg-preview.png";
            
        }
        // backgroundColor-Channer
        function cupBgChanger1() {
            document.getElementById("cupbg").style.backgroundColor = "#017143";
            
        }
        function cupBgChanger2() {
            document.getElementById("cupbg").style.backgroundColor = "#eb7495";
            
        }
        function cupBgChanger3() {
            document.getElementById("cupbg").style.backgroundColor = "#d752b1";
            
        }
    </script>
</body>
</html>
